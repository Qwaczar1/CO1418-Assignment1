<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="header">
    <img id="logo" src="resources/coursework/assignment%201%20resources/images/UCLAN-white-orizontal.png" alt="Uclan Cyprus logo" />
    <div id="title">Student Shop</div>
    <div class="closed" id="topNav">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">

<script>
    function myFunction() {
        var x = document.getElementById("topNav");
        if (x.className === "closed") {

            x.className = "closed";
        }
    }
</script>
